<body>

    <script>

        let counter = 0; //SET COUNTER FOR WHILE LOOP
        let dash = ""; //VARIABLE TO STORE THE #
        while (counter <= 7) {
            console.log(dash);
            counter++; //INCREMENT THE COUNTER SO THE WHILE LOOP WILL STOP
            dash += "#"; //CONCAT DASH
        }
    </script>
