<body>

    <script>

        let isEven = function (number) {

            if (number == 0) { // DEFINE EVEN NUMBERS AS EQUAL TO 0
                return true;
            } else if (number == 1) { //DEFINE ODD NUMBERS AS EQUAL TO 1
                return false;
            }
            if (number < 0) {
                return isEven(number + 2);
            }
            return isEven(number - 2); // THE INPUT NUMBER WILL NEVER EQUATE TO 0 OR 1, THEN CALL THE FUNCTION AGAIN SUBTRACTING 2 EACH TIME, SO THAT IT WILL EQUATE TO EITHER 0 OR 1 THAT WILL RETURN A BOLEAN VALUE TO SHOW IF THEY ARE ODD OR EVEN NUMBERS
        }

        console.log(isEven(-1));

    </script>
