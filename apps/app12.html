<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 12</title>
</head>

<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new" add new todo</li>
        <li>"list" list all todos</li>
        <li>"delete" delete specific todo</li>
        <li>"quit" quit app</li>
    </ul>
    <script>

        let input = prompt("What would you like to do?");
        const todos = [];

        while (input !== 'quit' && input !== 'q') { //either one of them 

            if (input === 'list') {
                console.log("**************");
                for (let i = 0; i < todos.length; i++) {
                    console.log(`${i}: ${todos[i]}`);
                }
                console.log("**************");
            } else if (input === 'new') {
                const newTodo = prompt('What is your new todo?');
                todos.push(newTodo);
                console.log(`${newTodo} added to the list.`);
            } else if (input === 'delete') {
                const index = prompt("What would you like to delete?");
                todos.splice(index, 1);

            }
            input = prompt("What would you like to do?");


        }

        console.log("You quit the app.");
    </script>
</body>

</html>
