    <script>

        // DEFINE YOUR FUNCTION BELOW:

        function lastElement(arr) {

            if (arr.slice(-1)[0] == null) {
                return null;
            } else {
                return arr.slice(-1)[0];
            }
        }

        // DEFINE YOUR FUNCTION BELOW:
        function capitalize(str) {
            let capitalized = "";
            let firstLetter = str.slice(0, 1).toUpperCase();
            let restLetters = str.slice(1);
            capitalized += firstLetter;
            capitalized += restLetters;
            return capitalized;
        }

        function sumArray(arr) {

            let count = 0;
            let sum = 0;
            while (count < arr.length) {
                sum += arr[count];
                count++;
            }

            return sum;
        }
    </script>
