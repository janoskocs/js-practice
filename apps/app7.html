<body>

    <script>
        function log(element) {
            console.log(element);
        }

        let array = [];
        function range(start, end) {

            for (let i = start; i <= end; i++) { //LOOP THROUGH THE BETWEEN START AND END NUMBERS AND PUSH THEM ONTO THE ARRAY
                array.push([i]);
            }
            log(array);
        }
        range(1, 15);
    </script>
